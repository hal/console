sharedStoreStrategy=<strong>Gemeinsam genutzter Store</strong><br/>Diese Art der Hochverfügbarkeit unterscheidet sich von der Datenreplikation insofern, als dass ein gemeinsames Dateisystem erforderlich ist, auf das sowohl der Live- als auch der Backup-Knoten zugreifen kann. Das bedeutet, dass die Serverpaare in der jeweiligen Konfiguration den gleichen Speicherort für das Paging, für Nachrichtenjournale und Bindings-Journale sowie für umfangreiche Nachrichten verwenden.<br/>Es muss sowohl für den Live- als auch für den Backup-Server eine <code>Clusterverbindung</code> definiert werden, auch wenn sie nicht Teil eines Clusters sind, da die <code>Clusterverbindung</code> definiert, wie der Backup-Server seine Präsenz gegenüber dem Live-Server und allen zugehörigen Knoten ankündigt.
