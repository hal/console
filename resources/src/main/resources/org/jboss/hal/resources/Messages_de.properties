testConnectionDomain=<p>Auf dieser Seite können Sie die Verbindung Ihrer Datenquelle testen. Dies erfordert einen ausgeführten Server, der Teil des aktuell ausgewählten Profils ist.</p><p>Bitte beachten Sie, dass beim Testen der Verbindung die Semantik dieses Assistenten geändert wird:</p><ul><li>Wenn Sie <strong>{0}</strong> zum <strong>ersten Mal</strong> drücken, wird die Datenquelle <strong>im Vorfeld erstellt</strong>.</li><li>Wenn Sie <strong>zurückgehen</strong> und Einstellungen ändern, wird dadurch die neu erstellte Datenquelle <strong>geändert</strong>. Bitte beachten Sie, dass nach Erstellung der Datenquelle der Name und die JNDI-Bindings nicht mehr geändert werden können.</li><li>Wenn Sie den Assistenten <strong>abbrechen</strong>, wird die Datenquelle wieder <strong>entfernt</strong>. Dies kann ein Neuladen der zugehörigen Serverinstanz erforderlich machen.</li></ul><p>Wenn Sie fortfahren möchten, ohne die Verbindung zu testen, wird die Datenquelle nach Abschluss des Assistenten erstellt.</p>
