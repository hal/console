testConnectionDomain=<p>En esta página puede probar la conexión de su fuente de datos. Esto requiere un servidor en ejecución que forme parte del perfil seleccionado actualmente.</p><p>Tenga en cuenta que probar la conexión cambia la semántica de este asistente:</p><ul><li>Si presiona <strong>{0}</strong> por primera vez <strong></strong>, el origen de datos se <strong>crea de antemano</strong>.</li><li>Si <strong>vuelve atrás</strong> y cambia la configuración, esto <strong>modificará </strong> el origen de datos recién creado. Tenga en cuenta que no puede cambiar el nombre ni los enlaces JNDI una vez creado el origen de datos.</li><li>Si <strong>cancela</strong> el asistente, el origen de datos se <strong>eliminará</strong> de nuevo. Esto podría requerir una recarga de la instancia del servidor relacionada.</li></ul><p>Si decide continuar sin probar la conexión, el origen de datos se creará tras finalizar el asistente.</p>
