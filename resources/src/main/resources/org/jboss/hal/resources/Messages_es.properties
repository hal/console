sharedStoreStrategy=<strong>Almacén compartido</strong><br/>Este estilo de alta disponibilidad difiere de la replicación de datos en el hecho de que requiere un sistema de archivos compartido al que pueden acceder el nodo activo y el de respaldo. Esto significa que los pares de servidores usan la misma ubicación para su paginación, el diario de mensajes, el diario de referencias y mensajes extensos en su configuración.<br/>Asimismo, cada servidor participante del par, ya sea activo o de respaldo, deberá contar con una <code>conexión de clúster</code> definida, incluso si no forma parte de un clúster, ya que la <code>conexión de clúster</code> define de qué manera el servidor de respaldo anuncia su presencia a su servidor activo y demás nodos.
