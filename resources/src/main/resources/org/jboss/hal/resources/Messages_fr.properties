replicationStrategy=<strong>Réplication</strong><br/>Lorsqu’en utilisant la réplication, les paires de serveurs live et de sauvegarde ne partagent pas les mêmes répertoires de données, toutes les données sont synchronisées sur le réseau. Par conséquent, toutes les données (persistantes) reçues par le serveur live seront dupliquées vers la sauvegarde.<br/>Si le serveur live est correctement arrêté, le serveur de sauvegarde s’activera et les clients basculeront vers la sauvegarde. Ce comportement est prédéterminé et n’est donc pas configurable lors de l’utilisation de la réplication de données.
