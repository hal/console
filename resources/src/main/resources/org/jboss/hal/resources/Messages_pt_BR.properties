enableSSLResultsError=Houve um erro ao tentar configurar o SSL, veja a causa do erro logo abaixo. Voc\u00ea pode voltar para tentar novos par\u00e2metros.
enableSSLResultsSuccessDomain=<p>A Interface de Gerenciamento HTTP foi corretamente configurada com SSL, no entanto o <strong>Controlador de Dom\u00ednio</strong> precisa ser recarregado (comando reload) para ter efeito. Ele pode ser recarregado agora ao clicar no bot\u00e3o abaixo (os servidores com aplicativos n\u00e3o ser\u00e3o reiniciados), ou voc\u00ea pode recarregar manualmente mais tarde.</p><p>No primeiro acesso ao endere\u00e7o HTTPS, se o certificado SSL for auto assinado ou o navegador n\u00e3o confiar no certificado SSL, o ser\u00e1 emitido um aviso sobre isso e o navegador pedir\u00e1 permiss\u00e3o para continuar.</p><p>A URL segura para o consolde de gerenciamento \u00e9 <a href="{0}" class="alert-link">{0}</a></p>
enableSSLResultsSuccessStandalone=<p>A Interface de Gerenciamento HTTP foi corretamente configurada com SSL, no entanto o <strong>Servidor Standalone</strong> precisa ser recarregado (comando reload) para ter efeito. Ele pode ser recarregado agora ao clicar no bot\u00e3o abaixo, ou voc\u00ea pode recarregar manualmente mais tarde.</p><p>No primeiro acesso ao endere\u00e7o HTTPS, se o certificado SSL for auto assinado ou o navegador n\u00e3o confiar no certificado SSL, o ser\u00e1 emitido um aviso sobre isso e o navegador pedir\u00e1 permiss\u00e3o para continuar.</p><p>A URL segura para o consolde de gerenciamento \u00e9 <a href="{0}" class="alert-link">{0}</a></p>
