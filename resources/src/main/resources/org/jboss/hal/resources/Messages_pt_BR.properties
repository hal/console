testConnectionDomain=<p>Nesta página, você pode testar a conexão de sua fonte de dados. Isso requer um servidor em execução que faça parte do perfil atualmente selecionado.</p><p>Observe que o teste da conexão altera a semântica desse assistente:</p><ul><li>Se você pressionar <strong>{0}</strong> pela <strong>primeira vez</strong>, a fonte de dados será <strong>criada antecipadamente</strong>.</li><li>Se você <strong>voltar</strong> e alterar as configurações, isso <strong>modificará</strong> a fonte de dados recém-criada. Observe que não é possível alterar o nome e as ligações JNDI depois que a fonte de dados tiver sido criada.</li><li>Se você <strong>cancelar</strong> o assistente, a fonte de dados será <strong>removida</strong> novamente. Isso pode exigir uma recarga da instância do servidor relacionada.</li></ul><p>Se você optar por continuar sem testar a conexão, a fonte de dados será criada após a conclusão do assistente.</p>
