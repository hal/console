enableManagementSSLDescription=Esta tarefa ir\u00e1 proteger a interface de gerenciamento web ao usar um certificado para criptografar a comunica\u00e7\u00e3o entre o browser e o Wildfly apenas. As configura\u00e7\u00f5es da interface nativa n\u00e3o ser\u00e1 modificada. Depois desta opera\u00e7\u00e3o for finalizada, voc\u00ea poder\u00e1 desabilitar o SSL da interface de gerenciamento, mas os recursos do subsistema elytron n\u00e3o ser\u00e3o removidos. Se voc\u00ea desejar alterar qualquer configura\u00e7\u00e3o aqui realizada, dever\u00e1 usar o CLI, pois estes recursos n\u00e3o est\u00e3o expostos na interface de configura\u00e7\u00e3o web.
