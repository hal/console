<p>소켓을 바인딩할 수 있는 네트워크 인터페이스 / IP 주소 / 호스트 이름의 논리적 이름입니다. <code>domain.xml</code>, <code>host.xml</code> 및 <code>standalone.xml</code> 구성에는 모두 인터페이스를 선언할 수 있는 섹션이 포함되어 있습니다. 그러면 구성의 다른 섹션에서 인터페이스의 전체 세부 정보(머신마다 다를 수 있음)를 포함할 필요 없이 논리적 이름으로 해당 인터페이스를 참조할 수 있습니다.</p>

<p>인터페이스 구성에는 인터페이스의 논리적 이름과 사용할 실제 물리적 주소를 확인하는 데 사용할 기준을 지정하는 정보가 포함됩니다.</p>
