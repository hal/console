<p>파일 시스템 경로의 논리적 이름입니다. <code>domain.xml</code>, <code>host.xml</code> 및 <code>standalone.xml</code> 구성에는 모두 경로를 선언할 수 있는 섹션이 포함되어 있습니다. 그러면 구성의 다른 섹션에서 경로의 전체 세부 정보(시스템마다 다를 수 있음)를 포함할 필요 없이 논리적 이름으로 해당 경로를 참조할 수 있습니다.</p>

<p>예를 들어, 로깅 서브시스템 구성에는 서버의 <code>log</code> 디렉터리를 가리키는 <code>jboss.server.log.dir</code> 경로에 대한 참조가 포함되어 있습니다.</p>
