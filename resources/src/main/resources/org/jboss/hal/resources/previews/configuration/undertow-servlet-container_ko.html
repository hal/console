<p>서블릿 컨테이너는 세션 관련 구성을 포함하여 모든 서블릿, JSP 및 웹소켓 관련 구성을 제공합니다. 대부분의 서버에는 단일 서블릿 컨테이너만 필요하지만 추가 servlet-container 요소를 추가하여 여러 서블릿 컨테이너를 구성할 수 있습니다. 여러 서블릿 컨테이너를 사용하면 여러 배포를 서로 다른 가상 호스트의 동일한 컨텍스트 경로에 배포하는 등의 동작이 가능해집니다.</p>

<p><strong>참고</strong><br/>
    서블릿 컨테이너에서 제공하는 구성의 대부분은 <code>web.xml</code> 파일을 사용하여 배포된 애플리케이션에 의해 개별적으로 재정의될 수 있습니다.</p>
