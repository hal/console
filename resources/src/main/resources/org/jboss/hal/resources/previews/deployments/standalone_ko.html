<p>배포는 서버에 배포할 수 있는 모든 것(예: EJB-JAR, WAR, EAR과 같은 애플리케이션, RAR 또는 JBoss 관련 배포와 같은 모든 종류의 표준 아카이브)을 나타냅니다.</p>
<p id="drag-and-drop-deployment">다음을 사용할 수 있습니다.
    <strong>드래그 앤 드롭</strong>하여 새 콘텐츠를 추가하거나 기존 배포를 교체합니다. 하나 또는 여러 개의 파일을 배포 열로 드래그하기만 하면 됩니다. 동일한 이름의 배포가 이미 있으면 배포가 교체되고, 그렇지 않으면 배포가 추가됩니다. 드래그 앤 드롭으로 추가된 배포는 기본적으로 활성화됩니다.
</p>
