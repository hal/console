<p>elytron 서브시스템의 다음 리소스에 대한 런타임 작업 세트를 제공합니다.</p>
<ul>
    <li><strong>Certificate Authority Account</strong>: 계정을 생성, 비활성화, 업데이트하고 계정 키를 변경합니다.</li>
    <li><strong>Key Manager</strong>: 키 관리자를 다시 초기화합니다.</li>
    <li><strong>Security Domain</strong>: ID를 읽습니다.</li>
    <li><strong>Trust Manager</strong>: 인증서 해지 목록을 다시 로드합니다.</li>
</ul>
