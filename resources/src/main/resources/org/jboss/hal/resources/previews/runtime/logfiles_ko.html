<p>오류, 성능 문제 및 기타 문제를 진단하는 데 도움이 되도록 서버 및 애플리케이션 로그를 봅니다. 로그를 보려면 해당 로그가 서버의
    <code>jboss.server.log.dir</code> 디렉토리. 또한 콘솔은 사용자 RBAC 역할 할당을 따르므로 사용자는 액세스 권한이 부여된 로그만 볼 수 있습니다.
</p>

<p>기본적으로 콘솔에는 로그 파일의 마지막 2000줄이 표시됩니다. 로그 파일을 전체적으로 보시려면 '다운로드'를 선택해주세요. 별도의 브라우저 창에서 로그 파일을 보거나 팔로우하려면 '외부 창에서 열기'를 선택하세요.</p>
