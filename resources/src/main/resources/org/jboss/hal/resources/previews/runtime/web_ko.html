<p>웹서버(Undertow)에는 다음 섹션으로 나누어진 많은 런타임 측정항목이 포함되어 있습니다.</p>
<ul>
    <li><strong>애플리케이션 보안 도메인</strong>: 애플리케이션 보안 도메인 구성 및 관련 배포를 표시합니다.</li>
    <li><strong>서버</strong>: 특정 서버의 ajp-listener, http-listener 및 https-connector로 등록된 커넥터의 런타임 측정항목을 표시합니다.</li>
    <li><strong>Modcluster</strong>: 밸런서, 노드 및 컨텍스트에 대한 런타임 측정항목을 표시합니다.</li>
    <li><strong>배포</strong>: 배포에 포함된 서블릿 및 웹소켓에 대한 런타임 측정항목을 표시합니다.</li>
</ul>
