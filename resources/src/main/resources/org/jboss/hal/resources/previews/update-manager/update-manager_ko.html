<p>JBoss EAP에는 버그 및 보안 수정 사항이 포함된 정기적인 릴리스가 있습니다. JBoss 설치를 최신 상태로 유지하는 것이 좋습니다.</p>

<p>업데이트 관리자는 기존 JBoss EAP 설치에 업데이트가 필요한지 여부에 대한 정보를 제공합니다. 또한 설치 시 수행된 모든 업데이트도 나열됩니다.</p>

<p>JBoss EAP 8.0부터 채널 파일은 JBoss EAP 서버 구성 요소의 버전을 정의하는 데 사용됩니다. 업데이트 관리자는 설치와 관련된 채널 목록을 제공합니다.</p>

<p>설치를 이전 상태로 되돌릴 수도 있습니다.</p>
